services:
  - type: web
    name: college-scraper
    runtime: python
    plan: free
    buildCommand: python -m pip install --upgrade pip && pip install -r requirements.txt && playwright install chromium
    startCommand: python server.py
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.5
    # The Flask API runs on port from PORT env var
    # Render will automatically expose this as a public URL
